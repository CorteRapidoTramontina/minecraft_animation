# Criando um arquivo HTML com a animação 3D pronta utilizando Three.js.

html_content = """<!DOCTYPE html>

<html lang="pt-BR">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Animação 3D com Three.js</title>

    <style>

        body { margin: 0; }

        canvas { display: block; }

    </style>

</head>

<body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>

        // Configuração da cena, câmera e renderizador

        const scene = new THREE.Scene();

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

        const renderer = new THREE.WebGLRenderer({ antialias: true });

        renderer.setSize(window.innerWidth, window.innerHeight);

        document.body.appendChild(renderer.domElement);



        // Criação de um cubo

        const geometry = new THREE.BoxGeometry();

        const material = new THREE.MeshBasicMaterial({ color: 0x0077ff });

        const cube = new THREE.Mesh(geometry, material);

        scene.add(cube);



        // Posicionar a câmera

        camera.position.z = 5;



        // Função de animação

        function animate() {

            requestAnimationFrame(animate);



            // Rotação do cubo

            cube.rotation.x += 0.01;

            cube.rotation.y += 0.01;



            renderer.render(scene, camera);

        }



        animate();



        // Redimensionar a tela ao alterar o tamanho da janela

        window.addEventListener('resize', () => {

            const width = window.innerWidth;

            const height = window.innerHeight;



            renderer.setSize(width, height);

            camera.aspect = width / height;

            camera.updateProjectionMatrix();

        });

    </script>

</body>

</html>

"""



# Salvando o conteúdo HTML em um arquivo.

file_path = '/mnt/data/animação3D.html'

with open(file_path, 'w') as file:

    file.write(html_content)
