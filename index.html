<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação 3D Minecraft</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Luz
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 10, 7.5);
        scene.add(directionalLight);

        // Função para criar um bloco com textura
        const createBlock = (width, height, depth, texturePath) => {
            const geometry = new THREE.BoxGeometry(width, height, depth);
            const texture = new THREE.TextureLoader().load(texturePath);
            const material = new THREE.MeshStandardMaterial({ map: texture });
            return new THREE.Mesh(geometry, material);
        };

        // Criar blocos de grama e terra
        const grassBlock = createBlock(1, 1, 1, 'https://i.imgur.com/1IlNhPz.png'); // Textura de grama
        grassBlock.position.set(0, 0.5, 0);
        scene.add(grassBlock);

        const dirtBlock = createBlock(1, 1, 1, 'https://i.imgur.com/HsdN3Z6.png'); // Textura de terra
        dirtBlock.position.set(1, 0.5, 0);
        scene.add(dirtBlock);

        // Criar Steve
        const createSteve = () => {
            const group = new THREE.Group();
            const bodyMaterial = new THREE.MeshStandardMaterial({ color: 0xFFCC00 });
            const headMaterial = new THREE.MeshStandardMaterial({ color: 0xFFC0CB });
            const legMaterial = new THREE.MeshStandardMaterial({ color: 0x0000FF });

            // Corpo
            const body = createBlock(0.8, 1.2, 0.5, null);
            body.material = bodyMaterial;
            body.position.y = 0.6;
            group.add(body);

            // Cabeça
            const head = createBlock(0.6, 0.6, 0.6, null);
            head.material = headMaterial;
            head.position.y = 1.5;
            group.add(head);

            // Braços
            const leftArm = createBlock(0.4, 1, 0.4, null);
            leftArm.material = bodyMaterial;
            leftArm.position.set(-0.9, 0.6, 0);
            group.add(leftArm);

            const rightArm = createBlock(0.4, 1, 0.4, null);
            rightArm.material = bodyMaterial;
            rightArm.position.set(0.9, 0.6, 0);
            group.add(rightArm);

            // Pernas
            const leftLeg = createBlock(0.4, 1, 0.4, null);
            leftLeg.material = legMaterial;
            leftLeg.position.set(-0.4, -0.5, 0);
            group.add(leftLeg);

            const rightLeg = createBlock(0.4, 1, 0.4, null);
            rightLeg.material = legMaterial;
            rightLeg.position.set(0.4, -0.5, 0);
            group.add(rightLeg);

            return group;
        };

        const steve = createSteve();
        scene.add(steve);
        steve.position.set(0, 0, 0); // Posicionar Steve no cenário

        // Animação
        let clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();

            // Movimento de Steve
            steve.position.x += Math.sin(clock.elapsedTime) * 0.02; // Movimento lateral
            steve.rotation.y += 0.02; // Rotação

            // Atualizar a câmera
            camera.position.set(5, 3, 5);
            camera.lookAt(steve.position);

            renderer.render(scene, camera);
        }

        // Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
