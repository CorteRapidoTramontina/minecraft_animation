<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação 3D Minecraft</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Luz
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 10, 7.5);
        scene.add(directionalLight);

        // Criar o chão
        const planeGeometry = new THREE.PlaneGeometry(200, 200);
        const planeMaterial = new THREE.MeshStandardMaterial({ color: 0x228B22 });
        const plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.rotation.x = - Math.PI / 2;
        scene.add(plane);

        // Criar Steve (cubos para simplificação)
        const steveGeometry = new THREE.BoxGeometry(1, 1.8, 0.5);
        const steveMaterial = new THREE.MeshStandardMaterial({ color: 0xFFCC00 });
        const steve = new THREE.Mesh(steveGeometry, steveMaterial);
        steve.position.y = 0.9;
        scene.add(steve);

        // Animação
        let clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            steve.position.x += Math.sin(clock.elapsedTime) * 0.01; // Movimento lateral
            steve.rotation.y += 0.1 * delta; // Rotação
            renderer.render(scene, camera);
        }

        camera.position.z = 5;
        camera.position.y = 2;
        camera.lookAt(steve.position);
        
        // Controle da câmera
        document.addEventListener('keydown', (event) => {
            switch(event.key) {
                case 'ArrowUp': camera.position.z -= 0.1; break;
                case 'ArrowDown': camera.position.z += 0.1; break;
                case 'ArrowLeft': camera.position.x -= 0.1; break;
                case 'ArrowRight': camera.position.x += 0.1; break;
            }
            camera.lookAt(steve.position);
        });

        animate();
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
